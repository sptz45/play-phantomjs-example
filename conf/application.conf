akka.actor.deployment {
  "/screenshot/*" {
    dispatcher = dispathers.phantomjs
  }
}

dispathers.phantomjs {
  type = Dispatcher
  executor = "thread-pool-executor"
  throughput = 1
  
  thread-pool-executor {
    core-pool-size-min = 4
    core-pool-size-max = ${app.workers.max}
  }
}
